{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
  <div class="col-md-12"></div>
</div>
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Edit Ledger Item</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
    <form action="#" method = "post">
      <div class="form-group">

        <label for="name">Name:</label>
        <input type ="text" maxlength="50" class="form-control" name="name" placeholder= "Name of the expense" value={{item.name}}>

        <label for="description">Description:</label>
        <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the expense">{{item.description}}</textarea>

        <label for="types">Type:</label>
        <select class="form-control" name="types">
          {% for ledger_type in ledger_types %}
          <!-- Preselect types from the item -->
          {% if ledger_type == item.types %}
          <option name="types" selected value={{ ledger_type }}>{{ ledger_type }}</option>
          {% else %}
          <option name="types" value={{ ledger_type }}>{{ ledger_type }}</option>
          {% endif %}
          {% endfor %}
        </select>

        <label for="cost">Cost:</label>
        <div class="input-group">
          <div class="input-group-addon"> € </div>
          <input type ="number" step="0.01" class="form-control" maxlength="10" name="cost" placeholder="Price in €" value={{item.cost}}>
        </div>

        <div><br></div>


        <button type="submit" class="btn btn-default" id="submit" type="submit">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
        <a href ="{{url_for('showProjects')}}">
          <button class="btn btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
